<div class="row">
    <div class="col">
        <input type="number" ng-model="updateAccountData.updatedLp">
    </div>
</div>
<div class="row">
    <div class="col">
        <translate>Or subtract by</translate>
        <select ng-model="subtractions.lp">
            <option value="0">0</option>
            <option translate value="5">5 (Easy)</option>
            <option translate value="10">10 (Medium)</option>
            <option translate value="15">15 (Hard)</option>
            <option translate value="25">25 (Expert)</option>
            <option translate value="4">4 (Easy in event)</option>
            <option translate value="8">8 (Medium in event)</option>
            <option translate value="12">12 (Hard in event)</option>
            <option translate value="20">20 (Expert in event)</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col">
        <translate>with multiplier</translate>
        <input type="number" ng-model="subtractions.lpMultiplier">
    </div>
</div>
