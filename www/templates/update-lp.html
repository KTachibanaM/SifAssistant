<div class="row">
    <div class="col">
        <input type="number" ng-model="updateAccountData.updatedLp">
    </div>
</div>
<div class="row">
    <div class="col">
        Or subtract by
        <select ng-model="subtractions.lp">
            <option value="0">0</option>
            <option value="5">5 (Easy)</option>
            <option value="10">10 (Medium)</option>
            <option value="15">15 (Hard)</option>
            <option value="25">25 (EX)</option>
            <option value="4">4 (Easy in event)</option>
            <option value="8">8 (Medium in event)</option>
            <option value="12">12 (Hard in event)</option>
            <option value="20">20 (EX in event)</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col">
        with multiplier
        <input type="number" ng-model="subtractions.lp_multiplier">
    </div>
</div>
