<ion-view view-title="Accounts">
  <ion-content>
    <div class="card" ng-repeat="account in accounts">
      <div class="item item-divider">
        {{account.alias}}
      </div>
      <div class="item item-avatar">
        <img src="avatar.jpg">
        <h2>Pretty Hate Machine</h2>
        <p>Nine Inch Nails</p>
      </div>
    </div>
  </ion-content>
</ion-view>
