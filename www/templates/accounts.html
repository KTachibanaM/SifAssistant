<ion-view view-title="{{'Accounts'|translate}}">
  <ion-content>
    <div class="card" ng-repeat="account in accounts">
      <div class="item item-divider">
        {{account.alias}}
      </div>
      <div class="item item-avatar">
        <img ng-src="img/region_flags/{{account.region}}.png">
        <h2 translate>Rank: {{account.level}}</h2>
        <p translate>EXP: {{account.exp}}/{{account.max_exp}}</p>
      </div>
      <div class="item item-body">
        <p translate>LP: {{account.lp}}/{{account.max_lp}} (Next LP: {{frequentRefreshData[$index].one_lp_time_remaining}})</p>
        <p translate>Love gems: {{account.loveca}}</p>
        <p translate>Has claimed daily bonus:</p>
        <label class="toggle" ng-click="toggleBonus(account)">
          <input type="checkbox" ng-model="account.has_claimed_bonus">
          <div class="track">
            <div class="handle">
            </div>
          </div>
        </label>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="openUpdate(account)">
          <i class="icon ion-music-note"></i>
          <translate>Rank/EXP/LP</translate>
        </a>
        <a class="tab-item" ng-click="openUpdateLoveca(account)">
          <i class="icon ion-heart"></i>
          <translate>Love gems</translate>
        </a>
        <a class="tab-item" ng-click="openDeleteAccount(account)">
          <i class="icon ion-trash-a"></i>
          <translate>Delete</translate>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
