<ion-view view-title="Accounts">
  <ion-content>
    <div class="card" ng-repeat="account in accounts">
      <div class="item item-divider">
        {{account.alias}}
      </div>
      <div class="item item-avatar">
        <img ng-src="img/region_flags/{{account.region}}.png">
        <h2>Rank: {{account.level}}</h2>
        <p>EXP: {{account.exp}}/{{account.max_exp}}</p>
      </div>
      <div class="item item-body">
        <p>LP: {{account.lp}}/{{account.max_lp}} (Next LP: {{frequentRefreshData[$index].one_lp_time_remaining}})</p>
        <p>Love gems: {{account.loveca}}</p>
        <p>Has claimed daily bonus:</p>
        <label class="toggle" ng-click="toggleBonus(account)">
          <input type="checkbox" ng-model="account.has_claimed_bonus">
          <div class="track">
            <div class="handle">
            </div>
          </div>
        </label>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="openUpdateLevel(account)">
          <i class="icon ion-arrow-up-a"></i>
          Rank
        </a>
        <a class="tab-item" ng-click="openUpdateExp(account)">
          <i class="icon ion-plus"></i>
          EXP
        </a>
        <a class="tab-item" ng-click="openUpdateLp(account)">
          <i class="icon ion-battery-half"></i>
          LP
        </a>
        <a class="tab-item" ng-click="openUpdateLoveca(account)">
          <i class="icon ion-heart"></i>
          Love gems
        </a>
        <a class="tab-item" ng-click="openDeleteAccount(account)">
          <i class="icon ion-trash-a"></i>
          Delete
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
