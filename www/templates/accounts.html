<ion-view view-title="Accounts">
  <ion-content>
    <div class="card" ng-repeat="account in accounts">
      <div class="item item-divider">
        {{account.alias}}
      </div>
      <div class="item item-avatar">
        <img ng-src="img/region_flags/{{account.region}}.png">
        <h2>Level: {{account.level}}</h2>
        <p>Exp: {{account.exp}}</p>
      </div>
      <div class="item item-body">
        <p>LP: {{account.lp}}</p>
        <p>Loveca: {{account.loveca}}</p>
        <p>Has claimed daily bonus: {{account.has_claimed_bonus ? "Yes" : "NO"}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-edit"></i>
          Modify
        </a>
        <a class="tab-item" ng-click="deleteAccount(account)">
          <i class="icon ion-trash-a"></i>
          Delete
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
