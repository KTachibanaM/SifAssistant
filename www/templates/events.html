<ion-view view-title="{{'Events'|translate}}">
    <ion-content lazy-scroll>
        <div class="card">
            <div class="item item-divider">
                {{jp.region_name}}
            </div>
            <div class="item item-image">
                <img image-lazy-src="{{jp.image}}" image-lazy-loader="lines">
            </div>
            <div class="item item-body">
                <div>{{jp.past}}</div>
                <div>{{jp.left}}</div>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                {{us.region_name}}
            </div>
            <div class="item item-image">
                <img image-lazy-src="{{us.image}}" image-lazy-loader="lines">
            </div>
            <div class="item item-body">
                <div>{{us.past}}</div>
                <div>{{us.left}}</div>
            </div>
        </div>
        <div class="card">
            <div class="item item-body">
                <translate>Thanks to </translate><a href="https://github.com/SchoolIdolTomodachi/SchoolIdolAPI">SchoolIdolTomdachi</a>
                <translate> for the event API</translate>
            </div>
        </div>
    </ion-content>
</ion-view>
