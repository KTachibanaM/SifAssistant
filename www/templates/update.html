<ion-view view-title="{{'Update Rank/EXP/LP'|translate}}">
    <ion-nav-buttons side="right">
        <button class="button icon button-positive" ng-click="save()" translate>Save</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                <translate>Manually update</translate>
            </div>
            <ion-input class="item item-input">
                <ion-label translate>Rank</ion-label>
                <input type="number" ng-model="updatingAccount.level">
            </ion-input>
            <div class="item item-input">
                <ion-label translate>EXP</ion-label>
                <input type="number" ng-model="updatingAccount.exp">
            </div>
            <div class="item item-input">
                <ion-label>LP</ion-label>
                <input type="number" ng-model="updatingAccount.lp">
            </div>
            <div class="item item-divider">
                <translate>Automagically update by songs played</translate>
            </div>
            <ion-input class="item item-input item-select">
                <ion-label translate>Difficulty</ion-label>
                <select ng-model="addedSong.difficulty"
                        ng-options="d.id as d.name for d in difficulties"></select>
            </ion-input>
            <ion-input class="item item-input item-select">
                <ion-label translate>Category</ion-label>
                <select ng-model="addedSong.category"
                        ng-options="c.id as c.name for c in categories"></select>
            </ion-input>
            <ion-input class="item item-input item-select">
                <ion-label translate>Multipliers</ion-label>
                <select ng-model="addedSong.multiplier"
                        ng-options="m as m for m in multipliers"></select>
            </ion-input>
            <ion-input class="item item-input">
                <button class="button button-positive" ng-click="addToBuffer()">
                    Add
                </button>
                <button class="button button-assertive" ng-click="resetAddedSong()">
                    Reset
                </button>
            </ion-input>
            <div class="item item-divider">
                <translate>Songs played</translate>
            </div>
            <div class="item item-input" ng-repeat="song in buffer track by $index">
                <button ng-click="removeFromBuffer($index)" class="button button-clear button-assertive">
                    <i class="ion-minus"></i>
                    {{song.name}}
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
