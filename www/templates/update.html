<ion-view view-title="{{'Update Rank/EXP/LP'|translate}}">
    <ion-nav-buttons side="right">
        <button class="button icon button-positive" ng-click="save()" translate>Save</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                <translate>Manually update</translate>
            </div>
            <ion-input class="item item-input">
                <ion-label translate>Rank</ion-label>
                <input type="number" ng-model="updatingAccount.level">
            </ion-input>
            <div class="item item-input">
                <ion-label translate>EXP</ion-label>
                <input type="number" ng-model="updatingAccount.exp">
            </div>
            <div class="item item-input">
                <ion-label>LP</ion-label>
                <input type="number" ng-model="updatingAccount.lp">
            </div>
            <div class="item item-divider">
                <translate>Automagically update by songs played</translate>
            </div>
            <div class="item">
                <div ng-repeat="category in song_types">
                    <p>{{category.name}}</p>
                    <div ng-repeat="song_type in category.songs" class="row">
                        <button ng-click="addToBuffer(song_type)" class="button button-clear button-positive">
                            <i class="ion-plus"></i>
                            {{song_type.name}}
                        </button>
                    </div>
                </div>
            </div>
            <div class="item">
                <p translate>Played songs queue</p>
                <div ng-repeat="song in buffer track by $index" class="row">
                    <button ng-click="removeFromBuffer($index)" class="button button-clear button-assertive">
                        <i class="ion-minus"></i>
                        {{song.name}}
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
